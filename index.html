<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="front-page">
        <nav>
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
                <h1>Procast</h1>
            </div>
            <div class="links">
                <a href="#">Nothing</a>
                <a href="#">Also Nothing</a>
                <a href="#">Nothing Nothing</a>
            </div>
            <svg viewBox="0 0 100 80" width="40" height="40">
                <rect class="rect" width="100" height="15" rx="10"></rect>
                <rect class="rect" y="30" width="100" height="15" rx="10"></rect>
                <rect class="rect" y="60" width="100" height="15" rx="10"></rect>
            </svg>
        </nav>
        <img class="hero" src="assets/panda.jpg" alt="big pic">
        <div class="focus">
            <h2>Dont Worry</h2>
            <h3>Do tommorrow, Chill today</h3>
            <div class="buttons">
                <button class="notmain">Be lazy</button>
                <button class="main">Be in bed</button>
            </div>
        </div>
    </section>
    <section class="plans">
        <div class="plansplans">
            <h2>Learn procastinating</h2>
            <h3>Be lazy everyday</h3>
        </div>
        <div muted loop class="videos">
            <div class="eat">    
                <h3>Eat</h3>
                <video src="assets/eat.mp4"></video>
            </div>
            <div muted loop class="sleep">    
                <h3>Sleep</h3>
                <video src="assets/sleep.mp4"></video>
            </div>
        </div>
    </section>
    <section class="about">
        <div class="story">
            <h2>Read this...</h2>
            <p>
                Why are you reading this? Don't you have work to do? But that's fine. Keep reading. You can do those tommorrow.  <div class="heart"> <3</div>
            </p>
        </div>
        <img src="assets/story.webp" alt="story">
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js" integrity="sha512-gsEItzcNkWxfxHjr4BaEZAd9YuRWYjxnj7c/yukcZ0/nWehUb5TjJNyyv1ApCU2DFH/qgw+stFZHPOKnoQnIuQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js" integrity="sha512-ko44b+LlYXwGZI6Gey6Tgrhew9JEPdSE6m7FqDyGGPDW+dDOjsCElEtiUIRRtCXRNHwKheBCnHCQSMdUz/pgkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
